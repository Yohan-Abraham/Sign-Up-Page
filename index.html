<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="image-container">
        <H1 class="Brand-name">Odin</H1>
    </div>

    <div class="signup-container">
        <div class="information">
            <h2 class="text">This is not a real online service! You know you need something like this in your life
                to help you realize your deapest dreams. Sign up now to get started.</h2>

            <div>
                <h2 class="text">You know you want to.</h2>
            </div>
        </div>
        <div class="form">
            <h2>Let's do this!</h2>
            <form>

                <div class="section">
                    <p>
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" type="text">
                    </p>
                    <p>
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" type="text">
                    </p>
                </div>

                <div class="section">
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </p>

                    <p>
                        <label for="phone">Phone Number</label>
                        <input id="phone" name="phone-number" type="tel">
                    </p>
                </div>

                <div class="section">
                    <p>
                        <label for="password">Password</label>
                        <input id="password" name="password" type="text">
                    </p>

                    <p>
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="text">
                    </p>
                </div>
            </form>
        </div>
        <div class="extra">
            Log In Now!
        </div>
    </div>
</body>

</html>
